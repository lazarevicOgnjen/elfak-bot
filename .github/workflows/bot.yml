name: elfak bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3

      # Step 4: Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run main scraper
      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      # ✅ Detect if markdown files changed
      - name: Check for real changes
        id: changes
        run: |
          git add *.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # ✅ Commit only if changed
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: Update markdown
          file_pattern: "*.md"

      # ✅ Detect changed files
      - name: Detect per-file changes
        id: detect
        if: steps.changes.outputs.changed == 'true'
        run: |
          for f in bp.md sp.md pj.md oopj.md lp.md oop.md aor1.md; do
            if git diff --name-only HEAD~1 HEAD | grep -q $f; then
              echo "${f%.md}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "${f%.md}_changed=false" >> $GITHUB_OUTPUT
            fi
          done

      # ✅ Discord Notifications — FIXED CONDITIONS ✅

      - name: PJ notification
        if: steps.detect.outputs.pj_changed == 'true'
        env:
          PJ: ${{ secrets.PJ }}
        run: python pj.py

      - name: SP notification
        if: steps.detect.outputs.sp_changed == 'true'
        env:
          SP: ${{ secrets.SP }}
        run: python sp.py

      - name: OOPJ notification
        if: steps.detect.outputs.oopj_changed == 'true'
        env:
          OOPJ: ${{ secrets.OOPJ }}
        run: python oopj.py

      - name: BP notification
        if: steps.detect.outputs.bp_changed == 'true'
        env:
          BP: ${{ secrets.BP }}
        run: python bp.py

      - name: LP notification
        if: steps.detect.outputs.lp_changed == 'true'
        env:
          LP: ${{ secrets.LP }}
        run: python lp.py

      - name: OOP notification
        if: steps.detect.outputs.oop_changed == 'true'
        env:
          OOP: ${{ secrets.OOP }}
        run: python oop.py

      - name: AOR1 notification
        if: steps.detect.outputs.aor1_changed == 'true'
        env:
          AOR1: ${{ secrets.AOR1 }}
        run: python aor1.py
