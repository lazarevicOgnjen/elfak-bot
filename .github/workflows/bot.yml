name: elfak bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3

      # Step 4: Verify installations
      - name: Verify Chromium and Chromedriver installation
        run: |
          echo "Checking Chromium installation..."
          google-chrome --version
          which google-chrome

          echo "Checking Chromedriver installation..."
          chromedriver --version
          which chromedriver

      # Step 5: Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      # Check if any md files changed
      - name: Check for real changes
        id: changes
        run: |
          git add *.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Commit only if real changes exist
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: Update markdown
          file_pattern: "*.md"

      # Detect which exact files changed in the commit
      - name: Detect per-file changes
        id: detect
        if: steps.changes.outputs.changed == 'true'
        run: |
          for f in bp.md sp.md pj.md oopj.md lp.md oop.md aor1.md; do
            if git diff --name-only HEAD~1 HEAD | grep -q $f; then
              echo "${f%.md}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "${f%.md}_changed=false" >> $GITHUB_OUTPUT
            fi
          done


      - name: Discord bot notification
        if: steps.check_pj.outputs.PJ_CHANGED == 'true'
        env:
          PJ: ${{ secrets.PJ }}
        run: python pj.py
  
      - name: Discord bot notification
        if: steps.check_sp.outputs.SP_CHANGED == 'true'
        env:
          SP: ${{ secrets.SP }}
        run: python sp.py
      
      - name: Discord bot notification
        if: steps.check_oopj.outputs.OOPJ_CHANGED == 'true'
        env:
          OOPJ: ${{ secrets.OOPJ }}
        run: python oopj.py

      - name: Discord bot notification
        if: steps.check_bp.outputs.BP_CHANGED == 'true'
        env:
          BP: ${{ secrets.BP }}
        run: python bp.py

      - name: Discord bot notification
        if: steps.check_lp.outputs.LP_CHANGED == 'true'
        env:
          LP: ${{ secrets.LP }}
        run: python lp.py

      - name: Discord bot notification
        if: steps.check_oop.outputs.OOP_CHANGED == 'true'
        env:
          OOP: ${{ secrets.OOP }}
        run: python oop.py

      - name: Discord bot notification
        if: steps.check_aor1.outputs.AOR1_CHANGED == 'true'
        env:
          AOR1: ${{ secrets.AOR1 }}
        run: python aor1.py

      
