name: bot1

on:
  workflow_dispatch: 

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install dhooks

      - name: Send Discord webhook
        env:
          bot1: ${{ secrets.BOT1 }}
        run: |
          python bot-ispiti.py
